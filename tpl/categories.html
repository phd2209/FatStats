<header class="bar-title listview">
    <h1 class="title listview2">Categories</h1>
     <a class="backbtn" href="#welcome"></a>
</header>

<div class="content">

    {{#if .}}
    <ul class="list categories">
        {{#each .}}
        <li style="clear: both">
            <a href="#categories/{{link}}">
            <div>
                <span class="category-list-name">{{category}}</span>
                <span class="like-cnt">{{cnt}}<span class="cnt-small"><br>Likes</span></span>
                

                <div class="gender-section">
                    <div class="inner male">
                         <div class="icon-male"></div>
                        <p class="gender-pct-text">70<span>%</span></p>
                    </div>
                    <div class="inner female">
                        <div class="icon-female"></div>
                        <p class="gender-pct-text">30<span>%</span></p>
                    </div>
                </div>
            </div>
                
            </a>
        </li>
        {{/each}}
    </ul>
    {{/if}}

</div>
