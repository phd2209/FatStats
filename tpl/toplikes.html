<header class="bar-title listview">
    <h1 class="title listview2">Top Likes</h1>
     <a class="backbtn" href="#welcome"></a>
</header>

<div class="content">
   
   {{#if .}}
    <ul class="list categories">
        {{#each .}}
        <li style="clear: both">
           <a href="#like/{{ id }}">
            <div>
                <span class="topliker-listName">{{name}}</span>
                <span class="like-cnt likers">{{cnt}}<span class="cnt-small"><br>Likes</span></span>

                <div class="profile-avatar top">
                    <div class="circle" style="background: url(https://graph.facebook.com/{{ id }}/picture?width=50&height=50) no-repeat center center !important;">
                 </div>

               </div>
               <div class="ranking-container">
               <div class="ranking-number">{{pos}}<span>{{niceNum}}</span></div>
                </div>
               
            </div>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/if}}
</div>
