<header class="bar-title listview">
    <h1 class="title listview2">Top Likers</h1>
     <a class="backbtn" href="#welcome"></a>
</header>

<div class="content">
    <button id="all">All</button>
    <button id="week">Weekly</button>
    <button id="month">Monthly</button>

   {{#if .}}
    <ul class="list categories">
        {{#each .}}
        {{#if active}}
          <li style="clear: both" class="user-selected">
          {{else}}
            <li style="clear: both">
          {{/if}}
       
           <a href="#person/{{ id }}">
            <div>
                <span class="topliker-listName">{{name}}</span>
                <span class="like-cnt likers">{{likescount}}<span class="cnt-small"><br>Likes</span></span>

                <div class="profile-avatar top">
                    <div class="circle" style="background: url(https://graph.facebook.com/{{ id }}/picture?width=50&height=50) no-repeat center center !important;">
              </div>

               </div>
               <div class="ranking-container">
               <div class="ranking-number">{{pos}}<span>{{niceNum}}</span></div>
                </div>
               <div class="likers pct">{{likespct}}<span class="pctdesc"> %</span><span class="total"> af total</span></div>
            </div>
            </a>

        </li>
        {{/each}}
    </ul>
    {{/if}}

</div>
