<header class="bar-title listview">
    <h1 class="title listview2">Top Likers</h1>
     <a class="backbtn" href="#welcome"></a>
</header>

<div class="content">
    
    {{#if .}}
    <ul class="list categories">
        {{#each .}}
        <li style="clear: both">
           <a class="measure topliker" href="#top">
            <div class="welcome-likes-header">
              <span>{{name}}</span>
            </div>
              <span class="num-likes">{{likescount}}<span class="likesmall"> likes</span></span>
              <div class="profile-avatar">
                <div class="circle" style="background: url(https://graph.facebook.com/{{ id }}/picture?width=60&height=60) no-repeat center center;">
              </div>
             </div>
              <div class="pct">{{likespct}}<span class="pctdesc">%</span><span class="total"> af total</span></div>
          </a>
        </li>
        {{/each}}
    </ul>
    {{/if}}
</div>
